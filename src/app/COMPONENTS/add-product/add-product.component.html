<form [formGroup]="productForm1" (ngSubmit)="jsonTest()">
  <div class="container-fluid py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8 border rounded-3 shadow p-4 bg-white">
        <div class="text-center mb-4">

          <h3 class="mt-3">Add Product</h3>
        </div>

        <div class="row g-3">
          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Title</mat-label>
              <input matInput formControlName="title" />
            </mat-form-field>
          </div>



          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Type</mat-label>
              <mat-select formControlName="type">
                <mat-option *ngFor="let type of typeArray" [value]="type.value">
                  {{ type.key }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Brand</mat-label>
              <mat-select formControlName="brand">
                <mat-option *ngFor="let brand of brandArray" [value]="brand.value">
                  {{ brand.key }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Collection</mat-label>
              <mat-select formControlName="collection" multiple>
                <mat-option *ngFor="let collection of collectionArray" [value]="collection.value">
                  {{ collection.key }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Category</mat-label>
              <mat-select formControlName="category">
                <mat-option *ngFor="let category of categoryArray" [value]="category.value">
                  {{ category.key }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Price</mat-label>
              <input matInput formControlName="price" />
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Discount</mat-label>
              <input matInput formControlName="discount" />
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Stock</mat-label>
              <input matInput formControlName="stock" />
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>New Product</mat-label>
              <mat-select formControlName="newProduct">
                <mat-option [value]="true">Yes</mat-option>
                <mat-option [value]="false">No</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

                  <div class="col-md-12">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description" rows="3"></textarea>
            </mat-form-field>
          </div>

        <div class="text-end mt-4">
          <button mat-flat-button>Next</button>
        </div>
      </div>
    </div>
  </div>
</form>
